<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        영역을 구분하는 태그들
        <div> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정 됨 (블럭요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음 (인라인요소)
        <p> : 문단 영역을 지정하는 태그 (블럭요소)
        <pre>: 입력한대로 문단 영역을 지정하는 태그 (블럭요소) 
    
    -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border : 1px solid black;background-color: red;width: 100px;height: 100px;>첫 번째 영역</div>
    <div style="border : 1px solid black;background-color: red;width: 100px;height: 100px;>첫 번째 영역</div>
    <div style="border: 1px solid black;background-color: yellow; width: 100px; height: 100xp;">두 번째 영역>첫 번째 영역</div>
    <hr>
    <h3>span 태그</h3>
    <span style="border: 1px solid black;background-color: yellow; width: 100px; height: 100xp;">두 번째 영역>첫 번째 영역</span>
    <span style="border: 1px solid black;background-color: yellow; width: 100px; height: 100xp;">두 번째 영역>첫 번째 영역</div>
    <span style="border: 1px solid black;background-color: yellow; width: 100px; height: 100xp;">두 번째 영역>첫 번째 영역</div>

    <hr>

    <h3>div태그와 span태그의 영역</h3>
    <b>div영역</b>
    <div>새가 </div>
    <br>
    <b>span영역</b>
    <br>
    <span style="background: cyan;"></span>
</body>
</html>
