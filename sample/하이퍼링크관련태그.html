<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 관련 태그</title>
</head>
<body>
    <!--
        링크 기능은 웹 문서가 다른 문서와 구분되는 가장 핵심적인 기능이다.
        클릭을 통해 연결된 곳으로 이동하며 사용을 편리하게 해주는 기능이다.
        텍스트를 클릭해 링크를 이동하는 방법, 이미지를 클릭해 링크를 이동하는 방법이 있으며
        페이지 내에서의 링크를 통한 이동도 가능하다.
    -->
    
    <h1>하이퍼링크 관련 태그</h1>
    <h3>a태그를 이용한 하이퍼링크 테스트</h3>
    <u1>
        <li><a href="1_글자관련태그.html">글자 관련 태그</a></li>
        <li><a href="2_목록관련태그.html">목록 관련 태그</a></li>
        <li><a href="1_표관련태그.html">표 관련 태그</a></li>
        <li><a href="1_영역관련태그.html">영역 관련 태그</a></li>
        <li><a href="1_이미지관련태그.html">이미지 관련 태그</a></li>
        
    </u1>

    <br>

    <h3>네트워크가 연결된 상황이라면 현재 서비스 되고 있는 웹페이지도 링크 가능하다.</h3>
    <!-- target 속성을 _slef로 하면 기존 탭을 활용하고, _blank로 하면 새 탭으로 열기를 할 수 있다. -->
    <u1>
        <li><a href="https://www.naver.com"target="_self">네이버</a></li>
        <li><a href="https://www.google.com"target="_blank">구글</a></li>
    </u1>
    <!-- img 태그를 이용해서 링크를 길 수 있다.-->
    <a href="http://www.w3schools.com" target="_blank">
        <img src="sample/image/flower5.PNG" width="150px" height="100px">
    </a>
</body>
</html>
